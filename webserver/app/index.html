<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crash Diagram Tool</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <!-- <script src="https://unpkg.com/elm-pep"></script> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col'>
          <div style='border-bottom: #999999 2px solid; margin-bottom:5px;' class='col-sm' id='header'>ATD Crash Diagram Tool</div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <div id="map" class="map"></div>
          <div style='margin-top:5px;'>
            <button id='toggle_osm' class='btn-success btn btn-sm'>Toggle Streets</button>
            <!--<button id='annotate' class='btn-success btn btn-sm'>Annotate</button>-->
          </div>
        </div>
        <div class='col'>
          <div class='row' style="display:none;">
            <div class='col'>
              <form autocomplete="off">
                <div class='form-group'>
                  <input type="search" class="form-control" id="search" aria-describedby="findHelp" placeholder='&#x1F50D; Find Polygon / Street Name'>
                </div>
              </form>
            </div>
          </div>
          <div class='row' style='margin-top:15px;'>
            <div class='col input-icons'>
              <i class = "fa fa-calendar icon"></i>
              <input class='form-control input-field text-center' id='date-start' placeholder='Start Date' style='width:100%'>
            </div>
            <div class='col input-icons'>
              <i class = "fa fa-calendar icon"></i>
              <input class='form-control input-field text-center' id='date-end' placeholder='End Date' data-provide='datepicker' style='width:100%'>
            </div>
          </div> <!-- row -->
          <div class='row' style='margin-bottom: 10px;'>
            <div class='col text-center'>
              <button id='draw_shape' type="button" class="btn btn-primary">Draw Shape</button>
            </div>
            <div class='col text-center'>
              <button id='diagram' type="button" class="btn btn-primary">Diagram</button>
            </div>
            <div class='col text-center'>
              <button id='pdf' type="button" class="btn btn-primary">Export PDF</button>
            </div>
          </div> <!-- row -->
          <div class='row' id='datatable-row'>
            <div class='col'>
              <table id='crashes' class='table table-striped table-bordered' style="width:100%">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Crash ID</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>K</th>
                    <th>A</th>
                    <th>B</th>
                    <th>Inc</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div> <!-- row -->
          <div id='zoomed-out-warning' class='hidden alert alert-warning text-center'>Zoom in to receive crash data</div>
          <div class='' id='narrative'></div>
          <div class='' id='units'></div>
          <div class='' id='diagram'></div>
        </div>
      </div>
      <div class='row'>
        <div class='col'>
          <div class='' id='icon_pick'></div>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
